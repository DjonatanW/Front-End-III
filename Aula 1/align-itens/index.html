<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>align-itens: stretch</h1>
    <section class="container flex stretch">
      <div class="item">Mais textos para aumentar</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </section>

    <h1>align-itens: flex-start</h1>
    <section class="container flex flex-start">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </section>
    <h1>align-itens: flex-end</h1>
    <section class="container flex flex-end">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </section>
    <h1>align-itens: center</h1>
    <section class="container flex center">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </section>
    <h1>align-itens: baseline</h1>
    <section class="container flex baseline">
      <div class="item primeiro ">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </section>
  
</body>
</html>
