<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadpool & Wolverine</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho do Filme -->
        <header class="header">
            <div>
                <img src="./images/logo.webp" alt="logo filme">
                <h1 class="deadpool">Deadpool</h1> <span>&</span> <h1 class="wolverine">Wolverine</h1>
            </div>
            <p>Data de lançamento: 25 de junho de 2024</p>
        </header>

        <!-- Seção de Personagens -->
        <section class="characters">
            <div class="character">
                <img src="./images/Deadpool.jpg" alt="Deadpool" class="character-image character-deadpool">
                <h2>Deadpool</h2>
            </div>
            <div class="character char-wolverine">
                <img src="./images/wolverine.webp" alt="Wolverine" class="character-image character-wolverine">
                <h2>Wolverine</h2>
            </div>
        </section>
        <section class="video">
            <h2>Trailer</h2>
            <div class="video-container">
                <iframe 
                src="https://www.youtube.com/embed/73_1biulkYk?si=9rQ1SXcN1VH7NRfg" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen></iframe>
            </div>
            
        </section>
    </div>

    <script src="./js/scripts.js"></script>
</body>
</html>
