<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Recados</title>

  <link 
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-start justify-content-center min-vh-100 bg-light">

  <div class="container text-center p-5" style="max-width: 30rem;">
    <header>
      <img src="src/images/logo.svg" alt="Logo" class="mb-3" style="width: 300px; height: auto;" />
      
      <h1 class="h2 mb-3">Lista de Recados</h1>
      <h2 class="h5 text-muted mb-4">Todos os meus recados</h2>
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger btn-lg" id="btn-logout">
          <i class="bi bi-box-arrow-right"></i> Sair
        </button>
      </div>
    </header>

    <main class="mt-4">
      <div id="notes-list" class="mb-4">
        <!-- Aqui é onde a lista de recados será inserida -->
        
      </div>
      <div class="modal fade" id="form-edit-note" tabindex="-1" aria-labelledby="form-edit-note" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <img src="src/images/logo.svg" alt="" class="logo" />
              
              <h1 class="title">Edite seu recado</h1>
              <h2 class="subtitle">Você pode alterar um recado já cadastrado</h2>
              <form id="form-edit-note">
                <div class="form-control">
                  <label for="title-edit">Título</label>
                  <input type="text" id="title-edit" placeholder="Insira um título para o recado" />
                </div>
      
                <div class="form-control">
                  <label for="description-edit">Descrição</label>
                  <textarea id="description-edit"></textarea>
                </div>
      
                <button class="btn-submit">Atualizar recado</button>
                <button class="btn-submit" type="reset">Limpar campos</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li id="prev-page" class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li id="next-page" class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
      
      <!-- <div class="pagination d-flex justify-content-center gap-2 mb-4">
        <button id="prev-page" class="btn btn-success">Anterior</button>
        <button id="next-page" class="btn btn-success">Próxima</button>
      </div> -->

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-success btn-lg" id="btn-new-note">Cadastrar recado</button>
      </div>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="src/js/api.js"></script>
 
  <!-- <script src="src/js/delete-note.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="src/js/scripts.js"></script>
  <script src="./src/js/edit-note.js"></script>
</body>
</html>
